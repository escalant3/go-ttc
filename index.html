<!doctype html>
<html lang="en" ng-app="GoTTC">
<head>
  <meta charset="utf-8">
  <title>GoTTC</title>
  <meta name="description" content="GoTTC app">
  <meta name="author" content="Gregry Pike & Diego Escalante">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, target-densitydpi=device-dpi">
  <link rel="stylesheet" href="styles.css?v=1.0">
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body ng-controller="MainCtrl">

<header>
  <img src="img/go-ttc-icon.png" class="gottc">
  <h1 
    ng-bind="currentIntersection.name" 
    ng-click="changeIntersectionRequest=!changeIntersectionRequest">
  </h1>
</header>

<div iscroll id="wrapper" ng-show="changeIntersectionRequest">
  <ul class="nearby-intersections">
    <li
      ng-repeat="i in nearby" 
      ng-show="changeIntersectionRequest" 
      ng-click="changeCurrentIntersection(i)"
      class="list-option"
      ng-class-even="'alt'">
    {{ i.name }}
    </li>
  </ul>
</div>

<div 
  class="map" 
  ng-show="tab=='nearest'" 
  ng-click="changeIntersectionRequest=false">
  <div 
    intersection-time 
    class="stop tl" 
    ng-show="stopHeadingSouthTime" 
    stop-time="stopHeadingSouthTime" 
    direction="south">
  </div>
  <div 
    intersection-time 
    class="stop tr" 
    ng-show="stopHeadingWestTime" 
    stop-time="stopHeadingWestTime" 
    direction="west">
  </div>
  <div 
    intersection-time 
    class="stop bl" 
    ng-show="stopHeadingEastTime" 
    stop-time="stopHeadingEastTime" 
    direction="east">
  </div>
  <div 
    intersection-time 
    class="stop br" 
    ng-show="stopHeadingNorthTime" 
    stop-time="stopHeadingNorthTime" 
    direction="north">
  </div>
  <div 
    class="go-ttc-map" 
    go-ttc-map 
    longitude="longitude" 
    latitude="latitude">
  </div>
</div>

<div ng-show="tab=='favourites'">
  <ul class="nearby-intersections">
    <li
      favourite-station
      station="fav"
      ng-repeat="fav in favourites" 
      class="list-option"
      ng-click="getFavouriteTime(fav)"
      ng-class-even="'alt'">
    </li>
  </ul>
</div>

<footer>
  <a 
    href="" 
    ng-click="tab='nearest'" 
    ng-class="{'active': tab=='nearest'}">
    Nearest
  </a>
  <a 
    ng-click="tab='favourites'" 
    ng-class="{'active': tab=='favourites'}">
    Favourites
  </a>
</footer>


  <script src="js/lib/underscore-min.js"></script>
  <script src="js/lib/angular.min.js"></script>
  <script src="js/lib/moment.min.js"></script>
  <script src="js/lib/iscroll.js"></script>
  <script src="js/app.js"></script>

<div 
  loading 
  show-loading="fullScreenLoading" 
  class="full-screen-loading"
  ng-class="{'loading-loaded': fullScreenLoading}">
</div>
<div class="modal-overlay" ng-class="{'loading-loaded': fullScreenLoading}"></div>

</body>
</html>
