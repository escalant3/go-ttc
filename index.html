<!doctype html>
<html lang="en" ng-app="GoTTC">
<head>
  <meta charset="utf-8">
  <title>GoTTC</title>
  <meta name="description" content="GoTTC app">
  <meta name="author" content="Gregry Pike & Diego Escalante">
  <link rel="stylesheet" href="styles.css?v=1.0">
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body ng-controller="MainCtrl">

<img src="go-ttc-icon.png" class="gottc">

<img src="arrow-down.png" class="arrow-down">

<h1 ng-bind="currentIntersection.name">Queen and Spadina </h1>

<div class="map" ng-show="tab=='nearest'">
  <div intersection-time class="stop tl" stop-time="stopHeadingSouthTime"></div>
  <div intersection-time class="stop tr" stop-time="stopHeadingWestTime"></div>
  <div intersection-time class="stop bl" stop-time="stopHeadingEastTime"></div>
  <div intersection-time class="stop br" stop-time="stopHeadingNorthTime"></div>
  <img src="http://maps.googleapis.com/maps/api/staticmap?center=43.648758,-79.396324&zoom=18&size=700x520&maptype=roadmap&sensor=false">
</div>

<div class="map" ng-show="tab=='favourites'">
  TODO FAVOURITES
</div>

<footer>
  <a href="" ng-click="tab='nearest'" ng-class="{'active': tab=='nearest'}">Nearest</a>
  <a ng-click="tab='favourites'" ng-class="{'active': tab=='favourites'}">Favourites</a>
</footer>


  <script src="js/lib/underscore-min.js"></script>
  <script src="js/lib/angular.min.js"></script>
  <script src="js/lib/moment.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
